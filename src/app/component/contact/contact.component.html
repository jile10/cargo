<div class="heading">
	<div class="text-center text-white">
		<div class="container">
		    <div class="row align-items-center h-60 justify-content-center">
		    	<div class="col-1 bg-white line" ></div>
		        <div class="col-lg-6 col-8">
		            <div >
		                <h1 class="text-muted hind sm-hide">Get a qoute from us</h1>
		                <h1 class="display-3 hind">CONTACT US</h1>
		            </div>
		        </div>
		    	<div class="col-1 bg-white line" ></div>
		    </div>
		</div>
	</div>
</div>
<div class="map">
	<agm-map [latitude]="lat" [longitude]="lng" [zoom]="18" [fullscreenControl]="true">
		<agm-marker [latitude]="lat" [longitude]="lng">
			<agm-info-window [isOpen]="true">
				<h4>Visit us here</h4>
			</agm-info-window>
		</agm-marker>
	</agm-map>
</div>
<div class="container-fluid bg-secondary text-dark contact">
 	<div class="row justify-content-center">
	    <div class="col-12">
		    <div class="about-content row justify-content-center p-20">
		    	<div class="col-md-6 col-sm-12 pt-5 text-white">
		    		<div class="col-md-12 col-sm-12 bg-transparent pt-4 pb-4">
		    			<div class="title pb-4">
		    				<h1 class="border-bottom-5">Send us a message</h1>
		    				<div></div>
		    			</div>
			    		<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" method="post">
						  	<div class="form-group">
						    	<label for="">Your Name</label>
						  	  	<input type="text" class="form-control" placeholder="Enter Name" name="from_name" required ngModel>
						 	 </div>
						  	<div class="form-group">
						    	<label for="">Your Email</label>
						    	<input type="email" class="form-control" placeholder="Enter email" name="from_email" required ngModel>
						  	</div>
						  	<div class="form-group">
						    	<label for="">Your Message</label>
						    	<textarea class="form-control" rows="5" name="message_html" ngModel></textarea>
						  	</div>
						  	<button type="submit" class="btn">Submit</button>
						</form>
		    		</div>
		    	</div>
		    	<div class="col-md-6 col-sm-12 bg-transparent-white pt-5 text-white pr-0 pl-0">
		    		<div class="col-md-12 pl-4 pr-4 col-sm-12 pt-4 pb-4">
		    			<div class="title pb-4">
		    				<h1 class="border-bottom-5">Contact Information</h1>
		    				<h4></h4>
		    			</div>
		    			<div class="row form-group">
					    	<span class="col-2 text-danger"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></span>
					    	<div class="col-9">
					    		<h4>Visit our company at</h4>
					    		<h6>Unit 32F Pearl of the Orient Tower, Roxas Blvd., Malate, Manila</h6>
					    	</div>
					 	 </div>
			    		<div class="row form-group">
					    	<span class="col-2 text-danger"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></span>
					    	<div class="col-9">
					    		<h4>Call Us</h4>
					    		<h6>09175861728 / 09178684401 / 09176227139</h6>
					    	</div>
					 	 </div>
			    		<div class="row form-group">
					    	<span class="col-2 text-danger"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></span>
					    	<div class="col-9">
					    		<h4>Email Us</h4>
					    		<h6>info@fawcargosolutions.com</h6>
					    	</div>
					 	 </div>
		    		</div>
		    	</div>
		    </div>
	    </div>
  	</div>
</div>
